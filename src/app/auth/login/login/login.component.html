<mat-card>

  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form   #loginForm="ngForm" (submit)="onLogin(loginForm)" *ngIf="!isLoading">

    <mat-form-field>
      <input matInput 
        type="email" 
        name="email"
        ngModel
        #emailInput="ngModel"
        placeholder="E-Mail "
        required
        email
       >
      <mat-error *ngIf="emailInput.invalid">Please enter valid email address</mat-error>
    </mat-form-field>
  
   
    <mat-form-field>
        <input 
          type="password" 
          name="password"
          ngModel
          #passwordInput="ngModel"
          matInput placeholder="Password"
          required>
          <mat-error *ngIf="passwordInput.invalid ">Password is required</mat-error>
    </mat-form-field>
       <button mat-raised-button color = "accent" type="submit" *ngIf="!isLoading"> Login</button>

  </form>
  

  </mat-card>
