<mat-card>


  <form (submit)="onAddPost(postForm)" #postForm = "ngForm">

    <mat-form-field>
      <input matInput type="text" ngModel name="txtTitle" #txtTitle="ngModel" placeholder="Title ...." required>
      <mat-error *ngIf="txtTitle.invalid">title is required</mat-error>
    </mat-form-field>
  
  
      <mat-form-field>
          <textarea matInput  rows="6"  ngModel name="txtContent" #txtContent="ngModel" placeholder="Content" required></textarea>
          <mat-error *ngIf="txtContent.invalid">Content is required</mat-error>
       </mat-form-field>
       <button mat-raised-button color = "accent" type="submit" > Save Post</button>

  </form>
  

  </mat-card>
